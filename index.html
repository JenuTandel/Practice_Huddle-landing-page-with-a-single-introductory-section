<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- wrapper -->
    <div class="d-flex flex-column h-100 p-4 w-100">
      <!-- start: header -->
      <!-- company logo -->
      <label for="company-logo" class="company-logo">
        <img src="./assets/images/logo.svg" />
      </label>
      <!-- end: header -->

      <!-- start: main content -->
      <main class="d-flex h-100 align-items-center">
        <!-- main image-->
        <img src="./assets/images/illustration-mockups.svg" />
        <!-- start: content section -->
        <div
          class="content-wrapper"
        >
          <h1 class="text-white">Build The Community</h1>
          <h1 class="text-white">Your Fans Will Love</h1>
          <p class="text-white">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <input class="btn" type="button" value="Register">
        </div>
        <!-- end: content section -->
      </main>
      <!-- end: main content -->
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
